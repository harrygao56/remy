<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background: #fff;
        color: #111;
        height: 100vh;
        overflow: hidden;
      }

      #root {
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        border-right: 1px solid #222;
        display: flex;
        flex-direction: column;
        -webkit-app-region: drag;
      }

      .sidebar-header {
        padding: 48px 16px 16px;
        border-bottom: 1px solid #222;
      }

      .new-chat-btn {
        width: 100%;
        padding: 10px 16px;
        background: #fff;
        border: 1px solid #222;
        cursor: pointer;
        font-size: 14px;
        -webkit-app-region: no-drag;
      }

      .new-chat-btn:hover {
        background: #f5f5f5;
      }

      .chat-list {
        flex: 1;
        overflow-y: auto;
        -webkit-app-region: no-drag;
      }

      .chat-item {
        padding: 12px 16px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-item:hover {
        background: #f5f5f5;
      }

      .chat-item.active {
        background: #f0f0f0;
        font-weight: 500;
      }

      /* Main chat area */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        padding-top: 48px;
      }

      .message {
        max-width: 700px;
        margin: 0 auto 16px;
        padding: 12px 16px;
        line-height: 1.5;
        font-size: 15px;
      }

      .message.user {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .message.assistant {
        background: #fff;
      }

      .message-role {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #666;
      }

      .empty-state {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 15px;
      }

      /* Input area */
      .input-area {
        padding: 16px 24px 24px;
        border-top: 1px solid #eee;
      }

      .input-wrapper {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        gap: 8px;
      }

      .input-wrapper textarea {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #222;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        min-height: 48px;
        max-height: 200px;
      }

      .input-wrapper textarea:focus {
        outline: none;
        border-color: #000;
      }

      .send-btn {
        padding: 12px 20px;
        background: #111;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .send-btn:hover {
        background: #333;
      }

      .send-btn:disabled {
        background: #888;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="sidebar">
        <div class="sidebar-header">
          <button class="new-chat-btn" id="new-chat-btn">+ New Chat</button>
        </div>
        <div class="chat-list" id="chat-list"></div>
      </div>
      <div class="main">
        <div class="messages" id="messages">
          <div class="empty-state">Start a new conversation</div>
        </div>
        <div class="input-area">
          <div class="input-wrapper">
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button class="send-btn" id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
